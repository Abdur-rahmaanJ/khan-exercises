<!DOCTYPE html>
<!DOCTYPE html>
<html data-require="math graphie graphie-helpers-arithmetic"><head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Division without remainders</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars">
            <var id="DIVISOR">randRange( 2, 9 )</var>
            <var id="QUOTIENT">randRange( 10, 99 )</var>
            <var id="DIVIDEND">DIVISOR * QUOTIENT</var>
            <var id="DUMMY">[]</var>
        </div>

        <div class="problems">
            <div>
                <div id="numbers" class="graphie">
                    graph.divider = new Divider( DIVISOR, DIVIDEND );
                    graph.divider.show();
                    DUMMY = Array( graph.divider.getNumHints() );
                </div>
                <div data-forms="integer" class="solution"><var>QUOTIENT</var></div>
            </div>
        </div>
        <div class="hints">
            <div data-update="numbers" data-each="DUMMY as dummy" class="graphie">
                graph.divider.showHint();
            </div>
        </div>
    </div>


</body></html>
