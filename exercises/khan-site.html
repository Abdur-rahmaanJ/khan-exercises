<!DOCTYPE html>
<html><head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <title>Exercise Template</title>
    </head>
    <body class="light">
        <div id="outer-wrapper">
            <div id="page-container">
                <div id="page-container-inner">
                    <div id="fb-root"></div>
                    <header>
                        <div id="top-header">
                            <div class="top-header-links">
                                <span class="page_links" id="page_auth">
                                    <span style="left:-60px;" class="achievement-badge-counts"></span>
                                    <span><a href="http://khanacademy.org/login">Log in</a></span>
                                    <span class="separator"></span>
                                    <span><a href="http://khanacademy.org/contribute" id="donate-link">Donate</a></span>
                                </span>
                                <div class="clear"></div>
                                <div id="nav-and-search">
                                    <div class="sitewide-navigation">
                                        <nav>
                                            <span class="links nav-subheader">
                                                <span class="dropdown topic-browser-dropdown">
                                                    <a href="http://khanacademy.org/#browse" class="watch-link dropdown-toggle">Watch <span class="caret"></span></a>
                                                <a href="http://khanacademy.org/exercisedashboard" class="selected practice-link">Practice</a>
                                                <a href="http://khanacademy.org/class_profile">Coach</a>
                                                <a href="http://khanacademy.org/contribute">Volunteer</a>
                                                <a href="http://khanacademy.org/about">About</a>
                                                </span>
                                            </span>
                                        </nav>
                                    </div>
                                    <div id="search-box">
                                        <form action="/search" class="page-search">
                                            <input name="page_search_query" type="text" aria-autocomplete="list" value="" id="search-input" autocomplete="off" aria-haspopup="true" role="textbox" placeholder="Search for a video or topic" class="ui-corner-all placeholder simple-input search-input blur-on-esc ui-autocomplete-input"><input aria-autocomplete="list" value=" " class="search-submit" autocomplete="off" aria-haspopup="true" role="textbox" type="submit" id="search-submit">
                                        </form>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>

                            <div id="logo">
                                <a id="logo-image" href="http://khanacademy.org/" name="logo-image" title="Khan Academy"></a>
                                <div id="stats"><span style="display: inline;" id="page_visitors">Over 9,000 lessons delivered</span></div>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </header>
                    <div style="overflow: hidden;" id="container" class="single-exercise visited-no-recolor">
                        <article class="exercises-content clearfix">
                        <div class="exercises-header"><h2 class="section-headline">
                                <div class="topic-exercise-badge">&#160;</div>
                                <span class="practice-exercise-topic-context">Practicing</span>
                        </h2></div>
                        <div class="exercises-body">
                            <div class="exercises-stack">&#160;</div>
                            <div class="exercises-card current-card">
                                <div class="current-card-container card-type-problem">
                                    <div class="current-card-container-inner vertical-shadow">
                                        <div class="current-card-contents">
                                        </div>
                                    </div>
                                    <div id="extras" class="single-exercise">
                                        <ul>
                                            <li> <a style="" href="" id="scratchpad-show">Show scratchpad</a>
                                                <span style="display: none;" id="scratchpad-not-available">Scratchpad not available</span>
                                            </li>
                                            <li class="debug-mode"> <a href="?debug">Debug mode</a></li>
                                            <li> <a href="" id="problem-permalink">Problem permalink</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </article>
                    </div>
                    <div style="height: 38px;" id="end-of-page-spacer">&#160;</div>
                    <div style="display:none;" id="badge-notification-container" class="badge-award-container"></div>
                </div>
            </div>
        </div>

        <div class="push"></div>
        <footer id="footer" class="short">
            <div id="leaves">
                <div class="inner">
                    <div id="copyright" class="tiny">
                        <small>&#169;2012 Khan Academy&#8482;</small> <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/us/" id="creative-commons-link" rel="license" name="creative-commons-link"></a>
                    </div>
                    <span class="footer-links">
                        <a href="http://khanacademy.desk.com/">FAQ</a>
                        <span class="sep">|</span>
                        <a href="/reportissue?type=Defect&amp;issue_labels=Component-Code%2CExercise-addition_1%2CProblem-1" id="report">Report a Problem</a>
                        <span class="sep">|</span>
                        <a href="/about/the-team">Contact</a><a href="/jobs">Jobs</a>
                        <span class="sep">|</span>
                        <a href="/about/tos" title="Terms of Service">ToS</a> <a href="/about/privacy-policy" title="Privacy Policy">Privacy Policy</a>
                        <span class="sep">|</span>
                        <a href="/downloads">Downloads</a>

                        <span class="sep">|</span>
                        <span class="small-social-links">
                            <a href="http://www.youtube.com/khanacademy" class="google-analytics-link-track youtube" onclick="_gaq.push(['_trackEvent', 'Click', 'Youtube-Subscribe-Header']);" title="Youtube"></a>
                            <a href="http://twitter.com/khanacademy" class="google-analytics-link-track twitter" onclick="_gaq.push(['_trackEvent', 'Click', 'Twitter-Follow-Header']);" title="Twitter"></a>
                            <a href="http://www.facebook.com/khanacademy" class="google-analytics-link-track facebook" onclick="_gaq.push(['_trackEvent', 'Click', 'Facebook-Join-Header']);" title="Facebook"></a>
                        </span>
                    </span>
                </div>
            </div>
        </footer>
    


</body></html>
