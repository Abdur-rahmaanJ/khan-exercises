<!DOCTYPE html>
<!DOCTYPE html>
<html data-require="math graphie graphie-helpers graphie-helpers-arithmetic"><head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Multiplication with carrying</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars">
            <var id="SMALL_FACTOR">randRange( 2, 9 )</var>
            <var id="BIG_FACTOR">randRange( 10, 99 )</var>
            <var id="DUMMY">[]</var>
        </div>

        <div class="problems">
            <div>
                <br>
                <div id="numbers" class="graphie">
                    graph.multiplier = new Multiplier( BIG_FACTOR, SMALL_FACTOR );
                    graph.multiplier.show();
                    DUMMY = Array( graph.multiplier.getNumHints() );
                </div>
                <div class="solution"><var>SMALL_FACTOR * BIG_FACTOR</var></div>
            </div>
        </div>
        <div class="hints">
            <div data-update="numbers" data-each="DUMMY as dummy" class="graphie">
                graph.multiplier.showHint();
            </div>
        </div>
    </div>


</body></html>
